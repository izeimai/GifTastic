<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <!--Bootstrap File-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- My own CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

    <div class="container">
        <!--Teal buttons line up in the top of the screen-->
        <div class="row">
            <div class="col-md-12" id="buttonDisplay">
            </div>
        </div>

        <!-- Input box for new searchable topic -->
        <div class="row">
            <div class="col-md-9"></div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="form-area">Add a food</label>
                    <input class="form-control" type="text" id="form">
                </div>
                <button type="button" class="btn btn-info" id="submitButton">Submit</button>
            </div>
        </div>

        <!-- Gifs of the search results from GIPHY API populate here-->
        <div class="row mb-3">
            <div class="col-md-9">
                <div class="row" id="gifDisplay"></div>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
